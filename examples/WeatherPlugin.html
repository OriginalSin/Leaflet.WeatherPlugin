<!DOCTYPE html>
<html>
<head>
	<title>GmxDrawing Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<script src="http://scanex.github.io/Leaflet-GeoMixer/build/leaflet-geomixer-dev.js?key=U92596WMIH"></script>
    <link rel="stylesheet" href="http://scanex.github.io/gmxControls/src/css/L.Control.gmxLayers.css" />
	<script src="http://scanex.github.io/gmxControls/src/js/L.Control.gmxLayers.js"></script>

	<script src="http://originalsin.github.io/Leaflet.TileLayer.Mercator/src/TileLayer.Mercator.js"></script>

	<script src="http://originalsin.github.io/Leaflet.gmxBaseLayersManager/src/gmxBaseLayersManager.js"></script>
	<script src="http://originalsin.github.io/Leaflet.gmxBaseLayersManager/examples/initBaseLayerManager.js"></script>

	<script src="../src/gmxWeatherPlugin.js"></script>

    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        
        #infoPanel {
            position: absolute;
			left: 0px;
			right: 0px;
			top: 21px;
            text-align: center;
			z-index: 1;
        }
        
        #info {
			background-color: #ffffff;
			border-radius: 5px;
            box-shadow: 0 1px 7px rgba(0,0,0,0.65);
            padding: 10px;
        }
    </style>
</head>
<body>
	<div id="map"></div>
    <div id="infoPanel">
        <span id="info">
            gmxWeatherPlugin test.
        </span>
    </div>

	<script>
		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});
		var map = new L.Map('map', {
            layers: [],
            center: new L.LatLng(60.025308, 29.657592),
            zoom: 6
        });
        var myLayersControl = L.control.gmxLayers(
            {},
            {},
            {collapsed: false, autoZIndex: false}
        ).addTo(map);
        var weatherLayer = gmxWeatherPlugin();
        myLayersControl.addOverlay(weatherLayer, 'Weather');
        var initAttr = {
            activeIDs: ['rumap', 'osm'],
            currentID: 'rumap',
            apiKey: window.apiKey || 'U92596WMIH',
            hostName: 'maps.kosmosnimki.ru',
            mapID: '1D30C72D02914C5FB90D1D448159CAB6',
            layersControl: myLayersControl
        };
        if ('_initBaseLayersManager' in map) map._initBaseLayersManager(initAttr);
	</script>
</body>
</html>
